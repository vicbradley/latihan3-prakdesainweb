<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Family</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            font-family: cursive;
        }
    </style>
</head>

<body>
    <h1>Contoh Font Family</h1>

    <p>Ini adalah contoh paragraf dengan font family cursive.
        Jenis font cursive adalah font yang terlihat seperti
        tulisan tangan. Biasanya digunakan untuk teks yang non-formal,seperti teks untuk komik dan cerita.
    </p>
</body>

</html>
